<html ng-app='ModOne'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <title>Welcome!</title>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body ng-controller="mainCtrl">

<div class="container">
  <div style="background-color: CC9360" class="jumbotron">
  
  <h1 style="text-align: center">The Price is Right!</h1>
  <p style="text-align: center">A Smarter Way to Price Retail Products</p>
  </div>

<div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" style="background-color: f08080" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Price Comparison Tools <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>


</div>

	

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="node_modules/angularfire/dist/angularfire.js"></script>
<script src="js/app.js"></script>

</body>
</html>
